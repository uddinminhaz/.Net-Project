    <link rel="stylesheet" href="../../Contents/UserDesign_Base.css">

</head>
<body>
    <div id="wholeBody">
        <div id="topHead">
            <header>
                <div id="logoadmin">
                    <img src="">
                </div>
                <p><h1 id="textadmin">Welcome </b><label id="headname"></label></h1></p>
                <div id="divtop">

                </div>

            </header>
        </div>

        <div id="sidebar">
            <script>
                $(document).ready(function () {
                    $("#sidebar").load("AdminSide.html");
                });
            </script>
        </div>

        <div id="mainbody">

                <h2>Add MD</h2>
                <table>
                    <tbody>
                        <tr>
                            <td><b>UserName</b></td>

                            <td><input type="text" id="User_Name" required="" class="input_text" /></td>
                        </tr>
                        <tr>

                            <td><input type="text" id="User_address" required="" class="input_text" /></td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td><b>Mobile No</b></td>

                            <td><input type="tel" id="User_mobile" onkeypress='validate(event)' required="" class="input_text" maxlength="11" /></td>

</body>
</html>

<script>
    function validate(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }
</script>
